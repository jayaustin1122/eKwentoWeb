<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Book</title>
    <link rel="stylesheet" href="../pages/css/readbook.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <!-- Left Section: Author Info -->
        <div class="author-section">
            
            <div class="other-books">
                <h4>Other Books</h4>
                <p>View All</p>
            </div>
        </div>

        <!-- Right Section: Book Details -->
        <div class="book-details-section">
            <!-- Book Cover -->
            <div class="book-cover-wrapper">
                <img id="book-cover" class="book-cover" src="" alt="Book Cover" />
            </div>

            <!-- Book details -->
            <div class="book-details">
                <h1 id="book-title">Bald Bearded Boss</h1>
                <p id="book-author">By Elliott Holt | Feb 2020</p>
                <p id="book-genre"><span>Time Travel</span> | <span>Fast Paced</span> | <span>Debut Writer</span></p>
                
                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="save-btn">Save</button>
                    <button class="hide-btn">Hide</button>
                    <button class="mark-read-btn">Mark Read</button>
    
                </div>

                  <!-- Book content -->
            <div id="book-content" class="book-content">
                <h4>Book Description</h4>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...</p>
            </div>
            </div>

          
        </div>
    </div>

    <script type="module" src="../js/readbook.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
