<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/logo.png">
    <link rel="stylesheet" href="https://cdn.lineicons.com/4.0/lineicons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <title>Profile</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <div class="wrapper">

        <!-- Sidebar -->
        <div class="position-sticky sticky-top h-100">
            <div id="side-nav"></div>
        </div>

        <!-- Main -->
        <div class="main container-fluid px-5 py-4">
            <div class="row flex-nowrap mb-3">
                <h4 class="fw-bold">Profile Settings</h4>
            </div>

            <div class="row">
                <!-- Update Profile Card -->
                <div class="col-md-6">
                    <div class="card p-4 mb-4">
                        <h5 class="fw-bold border-bottom mb-3 pb-2">Update Profile</h5>
                        <form id="profileForm" class="needs-validation mx-2" novalidate>
                            <div class="mb-3">
                                <img src="../assets/Vector (1).png" alt="Profile Placeholder" class="img-fluid mt-2" style="max-width: 50px; height: auto;">
                                <label for="profilePicture" class="form-label">Profile Picture</label>
                                <input type="file" class="form-control" id="profilePicture" accept="image/*" placeholder="Choose a profile picture">
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                                    <div class="invalid-feedback">Please enter your first name.</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                                    <div class="invalid-feedback">Please enter your last name.</div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="birthdate" class="form-label">Birthdate</label>
                                <input type="date" class="form-control" id="birthdate" required>
                                <div class="invalid-feedback">Please select your birthdate.</div>
                            </div>

                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" required>
                                    <option value="">Select your gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                                <div class="invalid-feedback">Please select your gender.</div>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                                <div class="invalid-feedback">Please enter your address.</div>
                            </div>

                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>

                <!-- Change Password Card -->
                <div class="col-md-6">
                    <div class="card p-4 mb-4">
                        <h5 class="fw-bold border-bottom mb-3 pb-2">Change Password</h5>
                        <form id="changePasswordForm" class="needs-validation mx-2" novalidate>
                            <div class="mb-3">
                                <label for="oldPassword" class="form-label">Old Password</label>
                                <input type="password" class="form-control" id="oldPassword" placeholder="Enter your old password" required>
                                <div class="invalid-feedback">Please enter your old password.</div>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" placeholder="Enter your new password" required>
                                <div class="invalid-feedback">Please enter your new password.</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your new password" required>
                                <div class="invalid-feedback">Please confirm your new password.</div>
                            </div>
                            <button type="submit" class="btn btn-secondary">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/profile.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>

</html>
