<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About E-kwento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/dist/pages/css/community.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .transparent-container {
            flex-grow: 1;
        }

        footer {
            margin-top: auto; 
        }

        .footer-bottom {
            padding: 20px 0;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dist/index.html">E-kwento</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dist/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dist/pages/tuklasin.html">Tuklasin</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dist/pages/community.html">Community</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dist/pages/kagamitan.html">Mga Kagamitan</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dist/pages/faqs.html">FAQs</a></li>
                
                    <li class="nav-item"><a class="nav-link" href="/dist/pages/dashboard.html"><i class="fas fa-user"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mt-5 pt-5">
        <!-- Post Box -->
        <div class="post-box p-3">
            <p class="mb-1">World is waiting to hear from you!</p>
            
            <!-- Textarea for story content -->
            <textarea class="form-control mb-2" rows="3" placeholder="Write your story here..."></textarea>
            
            <!-- File input for image -->
            <input type="file" class="form-control mb-2" accept="image/*">
            
            <!-- Feedback message for success or failure -->
            <div id="feedback-message" class="text-success mb-2" style="display:none;">Story published successfully!</div>
            
            <!-- Buttons and counter -->
            <div class="d-flex justify-content-between align-items-center">
            
                <button class="btn publish-button">Publish Story</button>
            </div>
        </div>

        <!-- Feeds and Discover Section -->
        <div class="mt-4">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Feeds</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Discover</a>
                </li>
            </ul>
            <!-- Empty Feed Message -->
            <div class="text-center mt-4">
                <img src="/assets/Community bg.png" alt="Empty feed illustration">
                <p>You haven't posted anything</p>
            </div>
            

    <!-- Scripts -->
     
    <div id="footer-placeholder"></div>  
    <script type="module" src="/dist/index.js"></script>
    <script type="module" src="/dist/js/community.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
