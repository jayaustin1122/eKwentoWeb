<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About E-kwento</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../pages/css/sign_up.css">
    <meta name="description" content="E-kwento: A platform for reading, writing, and discovering stories with community support">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">AI-BASYANG</a>
        </div>
    </nav>

    <div class="transparent-container">
        <!-- sign-in Section -->
        <section class="sign_in-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6"> <!-- Adjusted size -->
                        <div class="signin-form">
                            <img src="../pages/assets/logo.png" alt="Sign In Icon" class="signin-icon">
                            <h2>Mag Sign-In</h2>
                            <!-- Added id to the form -->
                            <form id="loginForm" novalidate>
                                <div class="input-group">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="email" placeholder="Email" required>
                                </div>
                                <div class="input-group">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="password" placeholder="Password" required>
                                </div>
                                <div class="text-center text-lg-start mt-4 pt-2">
                                    <button type="submit" class="btn-signin">Mag Sign In</button>
                                </div>

                            
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer fixed-buttom">
        <div class="container">
            <div class="row align-items-center">
  
                <div class="col-md-4 mb-3">
                    <div class="footer-logo-container d-flex align-items-center">
                        <img src="assets/logo.png" alt="E-kwento logo" class="footer-logo-icon">
                        <div class="footer-logo">AI-BASYANG</div>
                    </div>
                    <p class="footer-description">“Ang AI-BASYANG ay isang e-kagamitan na naglalayon na maging kaagapay at gabay ng bawat mag-aaral sa kanilang paglalakbay sa panitikan!”
                    </p>
                </div>
  
        
                    <div class="col-md-2 mb-3">
                        <div class="social-links">
                            <p>Social</p>
                            <a href="https://www.facebook.com/ma.althea.paderon" aria-label="Facebook">Facebook</a>
                            <a href="https://www.instagram.com/gian20.02/profilecard/" aria-label="Instagram">Instagram</a>
                        </div>
                    </div>
                
                    <div class="col-md-2 mb-3">
                        <div class="help-links">
                            <p>Humingi ng tulong</p>
                            <a href="../pages/faqs.html">FAQs</a>
                        </div>
                    </div>
                
                    <div class="col-md-2 mb-3">
                        <div class="company-links">
                            <p>Company</p>
                            <a href="../pages/about.html">Tungkol sa</a>
                            <a href="../pages/tuklasin.html">Tuklasin</a>
                        </div>
                    </div>
                
         
                <div class="col-md-2 mb-3">
                    <img class="qr-code" src="assets/qr.png" alt="QR code for E-kwento">
                </div>
            </div>
            <div class="footer-bottom text-center">
                © ng AI-BASYANG 2024
            </div>
        </div>
    </footer>
    <script type="module" src="../index.js"></script>
    <script type="module" src="../js/signin.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
