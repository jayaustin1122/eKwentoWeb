<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/dist/pages/admin/css/admin_pf.css">
</head>
<body>
    <div class="admin-panel">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="/assets/admin logo.png" alt="Logo">
            </div>
            <nav>
                <p class="admin-text">ADMIN PANEL</p>
                <ul>
                    <li><a href="/dist/pages/admin/admin_db.html" class="active">Dashboard</a></li>
                    <li><a href="/dist/pages/admin/admin_books.html">Books</a></li>
                    <li><a href="/dist/pages/admin/admin_authors.html">Authors</a></li>
                    <li><a href="/dist/pages/admin/admin_pf.html">Proofreader</a></li>
                </ul>
            </nav>
            <li class="logout">
                <a href="javascript:void(0);" id="logout">
                    <i class="lni lni-exit"></i> Logout
                </a>
            </li>
        </div>

        <!-- Dashboard -->
        <div class="dashboard">
            <div class="header">
                <div class="date" id="currentDate">
                  
                </div>
            </div>
            <div class="stats">
                <div class="stat-box">
                    <h3>Total Books Uploaded</h3>
                    <p id="totalBooks">0</p> 
                </div>
                <div class="stat-box">
                    <h3>Authors</h3>
                    <p id="authors">0</p>
                </div>
                <div class="stat-box">
                    <h3>Proofreaders</h3>
                    <p id="proofreaders">0</p> 
                </div>
                <div class="stat-box">
                    <h3>Books Pending for Review</h3>
                    <p id="pendingBooks">0</p> 
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="/dist/pages/admin/js/adminDashboard.js"></script>
</body>
</html>
