<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Proofreader</title>
    <link rel="stylesheet" href="../../pages/admin/css/admin_pf.css">
</head>
<body>
    <div class="admin-panel">
        <div class="sidebar">
            <div class="logo">
                <img src="../../assets/admin logo.png" alt="Logo">
            </div>
            <nav>
                <p class="admin-text">ADMIN PANEL</p>
                <ul>
          
                    <li><a href="../../pages/admin/admin_books.html">Books</a></li>
                    <li><a href="../../pages/admin/admin_authors.html">Authors</a></li>
                    <li><a href="../../pages/admin/admin_pf.html" class="active">Proofreader</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a href="#">Logout</a>
            </div>
        </div>
    
        <div class="dashboard">
            <div class="header">
                <div class="date">
                    June 23, 2024 10:23 AM
                </div>
            </div>
    
            <div class="table-container">
                <div class="header">
                    <h2>Proofreader Table</h2>
                    <input type="text" class="search-bar" placeholder="Search">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Contact No.</th>
                            <th>Image</th>
                            <th>Date</th>
                            <th>Save</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>johndoe@example.com</td>
                            <td>(123) 456-7890</td>
                            <td><img src="../../assets/sample-image.jpg" alt="Proofreader Image" width="50"></td>
                            <td>2024-06-23</td>
                            <td><button>Save</button></td>
                            <td><button>Edit</button></td>
                            <td><button>Delete</button></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jane Smith</td>
                            <td>janesmith@example.com</td>
                            <td>(987) 654-3210</td>
                            <td><img src="../../assets/sample-image.jpg" alt="Proofreader Image" width="50"></td>
                            <td>2024-06-24</td>
                            <td><button>Save</button></td>
                            <td><button>Edit</button></td>
                            <td><button>Delete</button></td>
                        </tr>
                        <!-- More rows as needed -->
                    </tbody>
                </table>
                <button class="add-btn">Add</button>  <!-- Placed outside the table -->
            </div>
        </div>
    </div>    
</body>
</html>
